<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill-DB Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            800: '#1e1e1e', // VS Code Background
                            900: '#121212', // Darker Black
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex overflow-hidden">
    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-blue-400">âš¡ Chill-DB</h1>
            <p class="text-xs text-gray-500">v1.0.0 (Hybrid Engine)</p>
        </div>

        <div id="db-list" class="flex-1 overflow-y-auto p-2">
            <div class="text-sm text-gray-500 italic p-2">Loading databases...</div>
        </div>

        <div class="p-4 border-t border-gray-700">
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded transition">
                + New Database
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        
        <header class="h-16 bg-gray-800 border-b border-gray-700 flex items-center px-6">
            <div class="flex-1 bg-gray-900 rounded-lg p-2 flex items-center border border-gray-700">
                <span class="text-gray-500 mr-2">>_</span>
                <input type="text" 
                       placeholder="Future SQL Query Console (e.g., SELECT * FROM users...)" 
                       class="bg-transparent border-none focus:outline-none text-sm w-full text-gray-300 font-mono"
                       disabled> 
            </div>
        </header>

        <section id="main-view" class="flex-1 p-6 overflow-auto">
            
            <div class="h-full flex flex-col items-center justify-center text-gray-500">
                <svg class="w-16 h-16 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4V7M4 7c0 2.21 1.79 4 4 4h8c2.21 0 4-1.79 4-4M4 7c0-2.21 1.79-4 4-4h8c2.21 0 4 1.79 4 4"></path></svg>
                <p>Select a database to view tables</p>
            </div>

        </section>
    </main>


    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity">
        
        <div class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 w-full max-w-md transform transition-all scale-100">
            
            <div class="p-6 border-b border-gray-700">
                <h3 id="modal-title" class="text-xl font-bold text-white">Title Here</h3>
            </div>

            <div class="p-6">
                <p id="modal-message" class="text-gray-300 mb-4">Message goes here...</p>
                
                <input type="text" id="modal-input" 
                       class="hidden w-full bg-gray-900 border border-gray-600 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                       placeholder="Type here..." autocomplete="off">
            </div>

            <div class="p-6 border-t border-gray-700 flex justify-end space-x-3 bg-gray-850 rounded-b-xl">
                <button id="modal-cancel" class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-700 transition">
                    Cancel
                </button>
                <button id="modal-confirm" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 text-white font-medium shadow-lg transition transform active:scale-95">
                    Confirm
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
